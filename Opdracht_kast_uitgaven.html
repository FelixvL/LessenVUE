<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="aantal()">kledingkast uitgaven</button>
    <div id=uitkomst>Uitkomst</div>


    <script>

        var aantalKledingStukken = [25, 55, 48, 122];

        function getSum(total, num) {
            return total + Math.round(num);
        }
        function aantal(item) {
            document.getElementById("uitkomst").innerHTML = aantalKledingStukken.reduce(getSum, 0);
        }
    </script>
</body>

</html>
