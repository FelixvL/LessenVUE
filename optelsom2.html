<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br />Enter first number:
    <input type="text" id="txt1" name="text1">
    <br /> Enter second number:
    <input type="text" id="txt2" name="text2">
    <br />Enter sum
    <input type="text" id="txt3" name="text3">
    <button onclick="myFunction()">Validate sum</button>
    <br />
    <p id="demo"></p>


    <script>
        function myFunction() {
            var y = document.getElementById("txt1").value;
            var z = document.getElementById("txt2").value;
            var sum = parseInt(y.value) + parseInt(z.value);
            // sum = Number(y.value) + Number(z.value);
            if (sum > 100) {
                alert('Sum ' + sum + ' is greater than 100')
            } else {
                alert('Sum ' + sum + ' is less than 100')
            }
        }
    </script>
</body>

</html>
