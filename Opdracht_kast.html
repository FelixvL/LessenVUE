    <input type="button" onclick="hoeveel()" value="vullen">

    <script>
        var kledingKast = ["sokken", "jas", "sokken", "trui"];

            alert(invoerVeld.value);
            var count = 0;
            for (var x = 0; x < kledingKast.length; x++) {
                if (kledingKast[x] === invoerVeld.value) {

                }
                alert(kledingKast[x] == invoerVeld.value);
            }
            console.log(count);
        }
