<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="invoerVeld" value="">
    <input type="button" onclick="hoeveel()" value="vullen">
    <input type="button" onclick="myFunction()" value="aantal">
    <div id="uitkomst">mijnLijstje</div>


    <script>
        var kledingKast = ["sokken", "jas", "sokken", "trui"];
        function hoeveel() {
            alert(invoerVeld.value);
            for (var x = 0; x < kledingKast.length; x++) {
                alert(kledingKast[x] == invoerVeld.value);
            }
        }   
        
        function myFunction() {
            var aantallen = ["hemd", "hemd", "hemd", "jeans"];
            document.getElementById("invoerVeld").innerHTML = aantallen.length;
            alert(aantallen.length);
        }
    </script>
</body>

</html>
