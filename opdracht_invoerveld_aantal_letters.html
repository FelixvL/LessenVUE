<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onkeyup="charCountUpdate(this.value)"> Start typing here to see results</input>
    <div id=charCount></div>

<script>
    function charCountUpdate(yoyo) {
	var lng = yoyo.length;
	document.getElementById("charCount").innerHTML = lng+ ' characters';
}
</script>
</body>
</html>
