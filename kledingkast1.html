        var kledingkast = [];

            var kledingstuk1 = {};

            console.log(kledingkast);

            var kledingkast= [];

            console.log(kledingstuk);

            console.log(myJSON);

         }

         function lijstjeprinten () {

                dediv.innerHTML += "<br> In mijn kledingkast zit een " + kledingkast[x] +" !";

         }
