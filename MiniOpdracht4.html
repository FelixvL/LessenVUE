<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking all letters</title>
</head>
<body>
  <!-- <input id="invoerVeld" value=""> -->
   
   <input onclick="myFunction()" type="button" value="A">
   <input onclick="myFunction()" type="button" value="B">
   <input onclick="myFunction()" type="button" value="C">
   <input onclick="myFunction()" type="button" value="D">

   <script>
     function myFunction () {
         var totaal=0;
       var jojo= document.getElementById("invoerVeld");
       for (var x =0; x <jojo.value.length; x++) {
         console.log(jojo.value.charAt(x));
         if (jojo.value.charAt(x) == "e") {
           alert ("Zit een e in")
           totaal++;
         }
       }
       alert(totaal);
     }
   </script>
</body>
</html>
