<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="tabelVullen()" value="vullen">
    <input type="button" onclick="groentenErbij()" value="extraGroenten">
    <script>

        var groenten = ["tomaat", "prei", "kool", "spruitjes", "wortelen"];
        function tabelVullen () {
          var deTabel = document.getElementById("onzeTabel");
          deTabel.innerHTML="<tr><td>dit is mijn cel</td></tr>";

          for (var x=0; x<groenten.length; x++) {
            deTabel.innerHTML+="<tr><td>"+groenten [x] +" </td></tr>";
          }
        }

        function groentenErbij () {
            groenten.push("boerenkool");
        }
    </script>
    <table border=1 id="onzeTabel">
        <tr>
            <td>
                dit is mijn cel
            </td>
            <td>
                dit is mijn cel
            </td>
        </tr>
        <tr>
            <td>
                Ahmed is hier
            </td>
            <td>
                Ahmed is hier
            </td>
        </tr>
    </table>
</body>
</html>
