<body>
    <button onclick="gemiddeld()">kledingkast uitgaven gemiddeld</button>
    <div id=uitkomst>Uitkomst</div>


    <script>

        function gemiddeld() {
            var aantalKledingStukken = [25, 55, 48, 122];
            var sum = aantalKledingStukken.reduce((sum, val) => (sum += val));
            var len = aantalKledingStukken.length;

            console.log("average: ", sum / len);
            document.getElementById("uitkomst").innerHTML += "<br>" + sum / len;
        }

    </script>
</body>
