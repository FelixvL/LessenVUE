<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welk ingevoerd getal is groter?</title>
</head>
<body>
    <input type="number" name = "minValue" pattern="(|-)?[0-9]{0,3}?" id="min_value" value="" required/>

    <input type="number" name = "maxValue" pattern="(|-)?[0-9]{0,3}?" id="max_value" value="" required/>
    
    <button type = "submit" name = "submitcheck" id = "submit_check"> Check! </button> 

<script>
    var frst = document.querySelector("#min_value");
    var secnd = document.querySelector("#max_value");
    var para = document.createElement("p");

    function blr(){
    var eersteVeld = frst.value;
    var tweedeVeld = secnd.value;
    if(eersteVeld == "" || tweedeVeld == ""){
    para.textContent = "Voer in beide velden een nummer.";
    document.body.appendChild(para);
    }

    else if(eersteVeld >= tweedeVeld){
    para.textContent = "nummer in EERSTE veld is groter dan het tweede veld.";
    document.body.appendChild(para);
    }

    else if(eersteVeld <= tweedeVeld){
    para.textContent = "nummer in het TWEEDE veld is groter dan in het eerste veld.";
    document.body.appendChild(para);
  }
}
    secnd.addEventListener("blur",blr);
</script>
</body>
</html>
